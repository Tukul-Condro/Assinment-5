<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Flood Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <div class="sticky z-50  backdrop-blur-md top-0 pb-5">
            <div class="navbar bg-amber-50 pb-14 ">
                    <div class="navbar-start ml-8">
                        <button class="btn bg-green-400"><a href="./blog.html">Blog</a></button>
                      </div>
                      <div class="navbar-center gap-5">
                        <img src="./assets/logo.png" alt="">
                        <p class="text-4xl font-black">Donation Bangladesh</p>
                      </div>
                      <div class="navbar-end text-2xl font-black mr-8 gap-2">
                        <img src="./assets/coin.png" alt="">
                        <span id="balance">5500</span>BDT
                      </div>
              </div>
              <div class="flex justify-center gap-9 mt-14">
                  <button id="donation-btn" class="btn btn-success text-xl font-normal bg-white">Donation</button>
                  <button id="history-btn" class="btn btn-success text-xl font-normal bg-white">History</button>
              </div>
          </div>
      
        <main class="ml-5 mr-5">
          <div id="donate-data" class="" >
            <div class="card lg:card-side bg-base-100 shadow-xl ml-6 mr-6 mt-8 mb-6 p-5 border-solid border-2 border-stone-100">
                <figure class="m-3 rounded-md">
                  <img
                    src="./assets/noakhali.png"
                    alt="Album" />
                </figure>
                <div class="card-body">
                    <div class="justify-start text-left">
                      
                        <button class="btn"> <img src="./assets/coin.png" alt=""><span id="balance-noakhali">0</span> BDT</button>
                    </div>
                  <h2 class="card-title">Donate for Flood at Noakhali, Bangladesh</h2>
                  <p>Click the button to listen on Spotiwhy app.</p>
                  <input id="donate-noakhali" type="number" placeholder="Donate amount" class="input input-bordered w-full" required />
                  <div class="card-actions justify-center mt-5">
                    <button id="donate-for-noakhali" class="btn btn-success w-full text-xl font-medium">Donate Now</button>
                  </div>
                </div>
            </div>

            <div class="card lg:card-side bg-base-100 shadow-xl ml-6 mr-6 mt-8 mb-6 p-5 border-solid border-2 border-stone-100">
                <figure class="m-3 rounded-md">
                    <img
                      src="/assets/feni.png"
                      alt="Album" />
                  </figure>
                  <div class="card-body">
                      <div class="justify-start text-left">
                        
                          <button class="btn"> <img src="./assets/coin.png" alt=""><span id="balance-noakhali">0</span> BDT</button>
                      </div>
                      
                    <h2 class="card-title">Donate for Flood Relif atFeni, Bangladesh</h2>
                    <p>Click the button to listen on Spotiwhy app.</p>
                    <input type="text" placeholder="Donate Amount" class="input input-bordered w-full" />
                    <div class="card-actions justify-center mt-5">
                      <button class="btn btn-success w-full text-xl font-medium">Donate Now</button>
                    </div>
                  </div>
            </div>

               <div class="card lg:card-side bg-base-100 shadow-xl  ml-6 mr-6 mt-8 mb-6 p-5 border-solid border-2 border-stone-100">
                <figure class="m-3 rounded-md">
                    <img
                      src="./assets/quota-protest.png"
                      alt="Album" />
                  </figure>
                  <div class="card-body">
                      <div class="justify-start text-left">
                        
                          <button class="btn"><img src="./assets/coin.png" alt=""><span>0</span> BDT</button>
                      </div>
                      
                    <h2 class="card-title">Aid for Injured in the Quota Movement</h2>
                    <p>Click the button to listen on Spotiwhy app.</p>
                    <input type="text" placeholder="Donate Amount" class="input input-bordered w-full" />
                    <div class="card-actions justify-center mt-5">
                      <button class="btn btn-success w-full text-xl font-medium">Donate Now</button>
                    </div>
                  </div>
                </div>
              </div>
            

              <div id="show-transaction" class="mb-5 hidden">
                  <div id="transaction" class="space-y-3">

                  </div>
                </div>
         </main>       
    </div>
         <script src="./donation.js"></script>
         <script src="./utility.js"></script>   
</body>
</html>
